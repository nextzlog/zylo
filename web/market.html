---
title: Market
subtitle: zLog Plugins
layout: default
---

{% for item in site.data.market.pkg %}
	{% assign pkg = item[1] %}
	<div class='card my-1 my-md-3'>
		<div class='card-body'>
			<span class='badge bg-success'>{{pkg.exp}}</span>
			<span class='badge bg-primary'>{{item[0]}}</span>
			<h3 class='card-title'>{{pkg.tag}}</h3>
			<p class='card-text'>{{pkg.msg}}</p>
			<a class='card-link' href='{{pkg.web}}'>{{pkg.web}}</a>
		</div>
	</div>
{% endfor %}
